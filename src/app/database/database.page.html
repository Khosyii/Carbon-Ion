<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="refreshPage()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Pelaporan Titik Kemacetan Jalanan di Yogyakarta</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-button expand="full" color="primary" routerLink="/create">Tambah Laporan</ion-button>
  <!-- <img src="https://hybrid.co.id/wp-content/uploads/2016/07/google-maps-update-01.jpg"> -->

    src="/tabs/maps2"
    style="width: 100%; height: 50%; border: none;">
  </iframe> -->
 <!-- Wadah untuk Leaflet Map -->
 <div id="map" style="height: 50%; width: 100%;"></div>

  <ion-list>
  <ion-item *ngFor= "let pelaporan of pelaporan">
{{pelaporan.Lokasi}} {{pelaporan.Tanggal}}
<ion-icon name="create-outline" slot="end" (click)="navigateToEdit(pelaporan.id)"></ion-icon>
<ion-icon name="trash-outline" slot="end" (click)="deletePelaporan(pelaporan.id)"></ion-icon>
</ion-item>

</ion-list>

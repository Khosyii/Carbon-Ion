<ion-header>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Lokasi</ion-label>
      <ion-input [(ngModel)]="formData.Lokasi"></ion-input>
    </ion-item>

      <ion-label>Tanggal</ion-label>
      <ion-input [(ngModel)]="formData.Tanggal">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Catatan</ion-label>
      <ion-input [(ngModel)]="formData.Catatan">
      </ion-input>
    </ion-item>

      </ion-input>
